spring.application.name=Spring-Boot-Batch-Fault-Tolerance


server.port=8086

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/TemporaryDB
spring.datasource.username=root
spring.datasource.password=admin@123

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Useful for development environments to ensure the schema is created fresh each time.
spring.batch.jdbc.initialize-schema=always
# The spring.batch.job.enabled property in Spring Boot controls whether Spring Batch jobs should automatically run when the application starts.
# will do it manually we will do while hitting the endpoint from my end
spring.batch.job.enabled=false

