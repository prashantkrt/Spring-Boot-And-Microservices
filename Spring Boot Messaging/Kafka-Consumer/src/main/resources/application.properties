spring.application.name=Kafka-Consumer

server.port=8022

spring.kafka.consumer.bootstrap-servers=localhost:9092
# group id is mandatory to pass in kafkaListeners
spring.kafka.consumer.group-id=Payment_Consumer_Group
#spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
#spring.kafka.consumer.properties.spring.json.trusted.packages= com.mylearning.consumer.dto , java.util, java.lang
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mylearning.dto